<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="forgot.css" type="text/css"/>
<link  href="http://fonts.googleap.com/css?family=Play" rel="stylesheet"> 
</head>
<style>
    #snackbar{
        visibility: hidden;
        min-width:250px;
        background-color: yellow;
        color:#000;
        text-align: center;
        border-radius: 2px;
        padding:16px;
        position: fixed;
        z-index:1;
        right:30%;
        top:30px;
        font-size:17px;
        margin-right:30px;
    
    }
    #snackbar.show{
        visibility: visible;
        -webkit-animation: fadein 0.5s,fadeout 0.5s 2.5s;
        animation:  fadein 0.5s,fadeout 0.5s 2.5s;
    }
    @-webkit-keyframes fadein{
        from{top:0;opacity: 0;}
        to{top:30px;opacity:1;}
    }
    @keyframes fadein{
        from{top:0;opacity: 0;}
        to{top:30px;opacity:1;} 
    }
    @-webkit-keyframes fadeout{
        from{top:30px;opacity: 1;}
        to{top:0;opacity:0;}
    }
    @keyframes fadeout{
        from{top:30px;opacity: 1;}
        to{top:0;opacity:0;}
    }
    </style>
<body>
    <div class="forget">
        <form>
    <h2 text-align="center";style="color:white">Forgot Password</h2>
    <h5 style="font-size: 14px;color: yellow;">Enter Your Email we will send link to reset your password!</h5>
           <input type="email" name="Username" placeholder="Email-Id"/><br><br>
           
           <input type="button" value="Send" onclick="myFunction()"><br><br>
           <a href="login.html" style="text-decoration: none;">Go back to Home page</a>
           <div id="snackbar">Link send your Email-Id Successfully!!!</div>
           <script>
            function myFunction(){
                var x=document.getElementById("snackbar");
                x.className ="show";
                setTimeout(function(){
                    x.className = x.className.replace("show","");},3000);
                    }
            </script>
        </form> 
    </div>
</body>
</html>
